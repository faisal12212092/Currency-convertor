<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language</title>
    <link href="lang.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  </head>
  <body>
    <div class="box">
      <h1 align="center" style="color: white; font-size:34px;">Currency converter</h1>

      <p style="font-size: large; margin-bottom: 8px; color: white;">Enter amount :</p>
      <input type="text" id="input" value="1" placeholder="1 USD" type="number" />
      <input type="text" id="final" placeholder="82.8745859419 INR" />



      <div class="c-box">

        <div class="img">
            <p style=" margin: 0 0 10px 10px; font-size: larger;">From:</p>
            <div class="img-box">
          <img id="img1" src="https://flagsapi.com/US/shiny/64.png" />
          <select id="currency-dropdown1" onchange= "flag1()" >

          </select>
        </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="img">
            <p style=" margin: 0 0 10px 10px; font-size: larger;">To:</p>
            <div class="img-box">

          <img id="img2" src="https://flagsapi.com/IN/shiny/64.png" />
          <select id="currency-dropdown2" onchange="flag2()">

          </select>
            </div>
        </div>


      </div>

      <button onclick="exchangerate()">Get the value</button>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>

  </body>
</html>
